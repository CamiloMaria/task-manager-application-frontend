<div class="container">
    <div class="wrapper">
      <div class="title"><span>Login Form</span></div>
      <form>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User" formControlName="user" name="user" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" name="password" required>
        </div>
        <br>
        <div class="row button">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
</div>
