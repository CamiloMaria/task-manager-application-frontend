 
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
          		<img src="../../../../assets/homers.png" alt="IMG">
				</div>
				<form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
						Register Form
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" formControlName="username" name="username"type="text" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
              			<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

          			<div class="wrap-input100 validate-input">
						<input class="input100" type="text" formControlName="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" formControlName="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" routerLink="../login">
							Already have an account? Login now
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
